<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!--React -->
	<script src="https://fb.me/react-with-addons-15.2.1.min.js"></script>
	<script src="https://fb.me/react-dom-15.2.1.min.js"></script>
	<!--Babel -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <!--Bootstrap Styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!--Custom Styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--Google fonts -->
    <link  href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css"> 
	<title>React app</title>
</head>

<body>	
	<div id="app-container"></div>

	<script type="text/babel">
		var StickyNotes = React.createClass({			
			render: function() {						

			var deleteButtonStyle = {					
				'float': 'right'
			};

			var noteStyleAnimation = function(rowID) {
				var type = 'note noteAnimation_nth-child_5n';

				if (!(rowID % 3)) {
					type = 'note noteAnimation_nth-child_3n';
				} else if (!(rowID % 2)) {
					type = 'note noteAnimation_nth-even';
				}

			 return type;
			}

			return (					
					<div className={noteStyleAnimation(this.props.rowID)}>
						<ul>							
							<li>
								<a href="#">
									<button className="btn btn-xs btn-danger glyphicon glyphicon-trash" style={deleteButtonStyle}> </button> 
									<h4>{this.props.title}</h4>
									<textarea>{this.props.text}</textarea>
								</a>
							</li>
						</ul>						
					</div>
						
				)
			}
		});

		ReactDOM.render(
			<div className='board-container'>
				<div id="menu-bar">
					<button className="btn btn-lg btn-success glyphicon glyphicon-plus pull-right"></button>
				</div>
				<div className='board'>
					<StickyNotes rowID='1' title='Shopping list' text='Apple' />
					<StickyNotes rowID='2' title='Lerning plan' text='React' />
					<StickyNotes rowID='3' title='Exercises list' text='Running1' />
					<StickyNotes rowID='4' title='Other things' text='Nap1' />
					<StickyNotes rowID='5' title='Exercises list' text='Running2' />
					<StickyNotes rowID='6' title='Other things' text='Nap2' />
					<StickyNotes rowID='7' title='Exercises list' text='Running3' />
					<StickyNotes rowID='8' title='Other things' text='Nap3' />
				</div>
			</div>
			, document.getElementById('app-container'));
	</script>

	<footer>
		footer
	</footer>
</body>
</html>
