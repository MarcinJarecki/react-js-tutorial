<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!--React -->
	<script src="https://fb.me/react-with-addons-15.2.1.min.js"></script>
	<script src="https://fb.me/react-dom-15.2.1.min.js"></script>
	<!--Babel -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <!--Bootstrap Styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!--Custom Styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--Google fonts -->
    <link  href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css"> 
	<title>React app</title>
</head>

<body>	
	<div id="app-container"></div>

	<script type="text/babel">

		var MenuBar = React.createClass({

			render : function(){
				return (
						<div id="menu-bar">
							<button className="btn btn-lg btn-success glyphicon glyphicon-plus pull-right"></button>
						</div>
					)
			}
		})

		var NoteBoard = React.createClass({

			getInitialState : function(){			
				return {
						notes : [
							{
								title : 'Shopping list',
								text : 'Apple'
							},
							{
								title : 'Lerning plan',
								text : 'React'
							},
							{
								title : 'Exercises list' ,
								text : 'Running'
							},
							{
								title : 'Other things' ,
								text : 'Nap'
							},
							{
								title : 'Trip list',
								text : 'Lake'
							}																					
						]					
					}
			},

			removeNote : function(noteID){
				var arrNotes = this.state.notes;
				arrNotes.splice(noteID,1); 
				this.setState({notes: arrNotes})
			},

			eachNotes : function(note,i) {
				return (<StickyNotes key={i} noteID={i} title={note.title} text={note.text} removeNotefromBoard={this.removeNote}/>)
			},			

			render : function(){
				return (
						<div className='board'>
							{this.state.notes.map(this.eachNotes)}						
						</div>
					)
			}
		});

		var StickyNotes = React.createClass({			

			noteStyleAnimation : function(rowID) {
				var type = 'note noteAnimation_nth-child_5n';

				if (!(rowID % 3)) {
					type = 'note noteAnimation_nth-child_3n';
				} else if (!(rowID % 2)) {
					type = 'note noteAnimation_nth-even';
				}

			 return type;
			},

			removeButtonStyle : {					
				'float': 'right'
			},

			remove : function(){
				alert('Remove note');
				this.props.removeNotefromBoard(this.props.noteID);
			},

			render: function() {						
				return (					
						<div className={this.noteStyleAnimation(this.props.noteID)}>
							<ul>							
								<li>
									<a href="#">
										<button onClick={this.remove} className="btn btn-xs btn-danger glyphicon glyphicon-trash" style={this.removeButtonStyle}> </button> 
										<h4>{this.props.title}</h4>
										<textarea defaultValue={this.props.text} oninput={this.props.updateText}></textarea>
									</a>
								</li>
							</ul>						
						</div>
							
					)
			}
		});

		var Footer = React.createClass({

			render : function(){
				return(
						<footer>
							footer
						</footer>
					)
			}
		});

		ReactDOM.render(		
			<div className='board-container'>
				<MenuBar/>
				<NoteBoard/>
				<Footer/>
			</div>
			, document.getElementById('app-container'));
	</script>

</body>
</html>
