<!DOCTYPE html>
<html>
<head>
	<script src="https://fb.me/react-with-addons-15.2.1.min.js"></script>
	<script src="https://fb.me/react-dom-15.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
	<meta charset="UTF-8">
	<title>React app</title>
</head>

<body>
	<div id="app"></div>

	<script type="text/babel">

		var SimpleComponent = React.createClass({
			render: function() {
				return (
					<div>
						<h3>{this.props.title}</h3>
						<p>{this.props.subtitle}</p>
						<p>{this.props.children}</p>
					</div>
					)
			}
		});

		ReactDOM.render(
			<div>
				<SimpleComponent title='This is simple reacj.js component' subtitle='Hello!!!'>
					Sample text 1
				</SimpleComponent>
				<SimpleComponent title='This is second title' subtitle='Hello again!!!'>
					Sample text 2
				</SimpleComponent>
				<SimpleComponent title='This is last title' subtitle='Good bye!!!'>
					Sample text 3
				</SimpleComponent>
			</div>
			, document.getElementById('app'));
	</script>

</body>
</html>
